<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card" th:each="pedido : ${pedidos}">
        <div th:text="${pedido.nomeProduto}">Nome do Produto</div>
        <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
        <div>
          Data de entrega:
          <span th:text="${pedido.dataDaEntrega}">10/02/2022</span>
        </div>

        <div>Produto</div>
        <div>
          <input th:value="${pedido.urlProduto}" value="url do produto" />
        </div>

        <div>Descrição</div>
        <div>
          <textarea th:text="${pedido.descricao}">descrição do pedido</textarea>
        </div>

        <div>
          <img th:src="${pedido.urlImagem}" src="" />
        </div>
      </div>
    </div>
  </body>
</html>
